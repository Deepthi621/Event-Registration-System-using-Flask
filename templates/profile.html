<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    /* Unified Style Matching index.html */
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: #fdfbfb;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
      animation: shimmer 4s linear infinite;
    }
    @keyframes shimmer {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }
    .container, .navbar, footer {
      position: relative;
      z-index: 1;
    }
    .navbar {
      background-color: #ff6f61;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      color: #fff !important;
      letter-spacing: 1px;
    }
    .glow-marquee {
      font-size: 1.2rem;
      font-weight: 600;
      padding: 10px 0;
      color:white;
      background:  #ff6f61;
      box-shadow: 0 4px 8px rgba(255, 111, 97, 0.4);
      animation: glow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #fff, 0 0 20px #f06, 0 0 30px #f06;
    }
    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .form-container:hover {
      transform: translateY(-5px);
    }
    .btn-primary {
      background-color: #ff6f61;
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #e85a4f;
    }
    /* Profile Specific Additions */
    .profile-card {
      max-width: 600px;
      margin: 2rem auto;
      border: none;
    }
    .profile-header {
      background-color: #ff6f61;
      color: white;
      border-radius: 1rem 1rem 0 0;
      padding: 1.5rem;
      text-align: center;
    }
    .profile-detail {
      padding: 1.5rem;
      font-size: 1.1rem;
    }
    .profile-badge {
      background-color: #ff6f61;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
    }
    </style>
</head>
<body class="bg-light">

<!-- Navbar (Matching Index Style) -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">EventHub</a>
        <div class="d-flex">
            <a href="/dashboard" class="btn btn-outline-light me-2">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<!-- Profile Content -->
<div class="container">
    <div class="form-container profile-card">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Profile Content -->
        <div class="profile-header">
            <h2>User Profile</h2>
            <div class="profile-badge">{{ user.Role }}</div>
        </div>
        
        <div class="profile-detail">
            <div class="mb-4">
                <h5 class="text-muted mb-3">Name</h5>
                <p class="fs-5">{{ user.Name }}</p>
            </div>
            
            <div class="mb-4">
                <h5 class="text-muted mb-3">Email</h5>
                <p class="fs-5">{{ user.Email }}</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
