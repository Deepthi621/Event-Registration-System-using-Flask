<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
        }

        .navbar {
            background-color: #ff6f61;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .profile-photo,
        .default-profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50% / 40%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .default-profile-photo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6f61, #ff9966);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            border: 4px solid #ff6f61;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin: 0.25rem 0;
        }

        .btn {
            display: inline-block;
            margin: 1rem 0.5rem 0;
            padding: 0.7rem 1.5rem;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #e6554d;
        }

        .btn.edit {
            background-color: #4a90e2;
        }

        .btn.edit:hover {
            background-color: #3b7acb;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <h2>Event Registration System</h2>
    <div>
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<!-- PROFILE CONTENT -->
<div class="container">
    {% if user.ProfilePhotoFilename %}
        <img src="{{ url_for('static', filename='profile_photos/' + user.ProfilePhotoFilename) }}"
             alt="Profile Photo"
             class="profile-photo">
    {% else %}
        <div class="default-profile-photo" aria-label="Profile placeholder with initial {{ user.Name[0] }}">
            {{ user.Name[0] | upper }}
        </div>
    {% endif %}
    <h1>{{ user.Name }}</h1>
    <p><strong>Email:</strong> {{ user.Email }}</p>
    <p><strong>Role:</strong> {{ user.Role }}</p>
    <a href="/" class="btn">Back to Home</a>
    <a href="{{ url_for('edit_profile') }}" class="btn edit">Edit Profile</a>
</div>

</body>
</html>
